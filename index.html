<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구현실습_로그인화면</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <img src="img/weniv-logo.png" class="weniv-logo" alt="weniv"><p>위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button type="button" class="btnLogin">로그인</button>
    </main>
    <article class="modalBox">
        <h2 class="text_loginOrSignUp">로그인 또는 회원가입</h2>
        <p class="text_solveCuriosity">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form>
            <label for="id"></label>
            <input type="text" id="id" placeholder="아이디">
            <label for="password"></label>
            <input type="password" id="password" placeholder="비밀번호">
            <label for="keepLogin">로그인 상태 유지</label>
            <button type="button" class="btnLogin modalLogin">로그인</button>
            <div class="div_signUpFind">
            <a href="" class="a_signUp">회원가입</a><a href="" class="a_find">아이디/비밀번호 찾기</a>
            </div>
        </form>
        <section class="ssoLogin">
            <a href="" class="btn">구글 계정으로 로그인</a>
            <a href="" class="btn btnF">페이스북 계정으로 로그인</a>
            <a href="" class="btn btnN">네이버 계정으로 로그인</a>
            <a href="" class="btn btnK">카카오 계정으로 로그인</a>
        </section>
    </article>
</body>
</html>
